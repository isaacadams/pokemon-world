<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Pokemon World</title>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
      <style>
         #loading-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
         }

         #main-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent */
            border: 8px solid #fff;
            box-shadow: inset 0 0 0 4px #aaa;
            z-index: 1; /* Above canvas */
         }

         #slack-login {
            background-color: #4a154b;
         }
         #slack-login:hover {
            background-color: #3a113b;
         }
         #guest-login {
            background-color: #28a745;
         }
         #guest-login:hover {
            background-color: #218838;
         }
      </style>
   </head>
   <body>
      <div id="loading-canvas"></div>
      <div id="main-menu" style="display: none">
         <h1>Pok√©mon World</h1>
         <button id="slack-login">Sign in with Slack</button>
         <button id="guest-login">Enter as Guest</button>
      </div>
   </body>
</html>
