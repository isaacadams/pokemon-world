<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pixi.js Game with DST</title>
      <style>
         *,
         *::before,
         *::after {
            box-sizing: border-box;
         }

         /* 2. Remove default margin */
         * {
            margin: 0;
         }

         body {
            /* 3. Add accessible line-height */
            line-height: 1.5;
            /* 4. Improve text rendering */
            -webkit-font-smoothing: antialiased;
         }

         /* 5. Improve media defaults */
         img,
         picture,
         video,
         canvas,
         svg {
            display: block;
            max-width: 100%;
         }

         #root,
         #__next {
            isolation: isolate;
         }

         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         html,
         body {
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: "Press Start 2P", cursive;
            color: #fff;
            overflow: hidden; /* No scrolling */
         }

         /* Updated game container */
         #gameCanvas {
            width: 100%; /* Full width of parent */
            height: 100vh; /* Full viewport height */
            max-width: none; /* Remove width cap */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: visible; /* Allow map to extend if needed */
            position: relative; /* Ensure canvas positions correctly */
         }

         /* Responsive adjustments */
         @media (max-width: 600px) {
            button,
            #gameCanvas {
               height: 80vh;
            } /* Slightly smaller on mobile */
         }
      </style>
   </head>
   <body>
      <div id="gameCanvas"></div>
      <script type="module" src="./game.ts"></script>
   </body>
</html>
