<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Slack Callback</title>
      <style>
         /* Spinner styles */
         .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
         }
         .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
         }
         @keyframes spin {
            0% {
               transform: rotate(0deg);
            }
            100% {
               transform: rotate(360deg);
            }
         }
      </style>
   </head>
   <body>
      <div class="spinner-container">
         <div class="spinner"></div>
      </div>
   </body>
</html>
